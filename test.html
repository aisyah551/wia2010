<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./test.css"/>
    <title>UI</title>
</head>
<body>
    
    <label for="input-arabic-letters">Enter Arabic Letters from Right to Left:</label>
    <input id="input-arabic-letters" type="text" placeholder="Enter arabic letter(s) seperated by comma , only"/>
    <button id="join-btn" type="button">Join</button>
    <div id="output"></div>

    <div id="alphabet-table">
        <div>A table of 28 Arabic Alphabet</div>
        <table>
            <tr>
                <td class="first-cell">ا</td>
                <td class="first-cell">ب</td>
                <td class="first-cell">ت</td>
                <td class="first-cell">ث</td>
                <td class="first-cell">ج</td>
                <td class="first-cell">ح</td>
            </tr>
            <tr>
                <td>خ</td>
                <td>د</td>
                <td>ذ</td>
                <td>ر</td>
                <td>ز</td>
                <td>س</td>
            </tr>
            <tr>
                <td>ش</td>
                <td>ص</td>
                <td>ض</td>
                <td>ط</td>
                <td>ظ</td>
                <td>ع</td>
            </tr>
            <tr>
                <td>غ</td>
                <td>ف</td>
                <td>ق</td>
                <td>ك</td>
                <td>ل</td>
                <td>م</td>
            </tr>
            <tr>
                <td></td>
                <td>ن</td>
                <td>ه</td>
                <td>و</td>
                <td>ي</td>
            </tr>
        </table>
    </div>
    

    <script src="./test.js"></script>
</body>
</html>
